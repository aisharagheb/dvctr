<header id="BaseTop" ui-view="top"></header>
<aside id="BaseLeft" ui-view="left" ng-class="{open:base.swiped == 'left'}" ng-swipe-left="base.setSwipe('none')"></aside>
<main id="BaseMain" ui-view ng-swipe-left="base.setSwipe('right')" ng-swipe-right="base.setSwipe('left')"></main>
<aside id="BaseRight"  ui-view="right" ng-class="{open:base.swiped == 'right'}" ng-swipe-right="base.setSwipe('none')"></aside>
<footer id="BaseBottom" ui-view="bottom" ></footer>
